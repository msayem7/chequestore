# version: '3.9'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: chequestoredb
      POSTGRES_USER: chequestoreuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chequestoreuser -d chequestoredb"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "5435:5432"

  web:
    build: .
    restart: unless-stopped
    env_file: ./.env    # or ./ .env if you move .env to project root
    environment:
      DJANGO_DB_HOST: db
      DJANGO_DB_NAME: chequestoredb
      DJANGO_DB_USER: chequestoreuser
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD}
      DJANGO_DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    # DO NOT bind-mount code in production; remove volumes: - .:/app
volumes:
  postgres_data:
